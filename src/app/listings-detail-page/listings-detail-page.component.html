<div class="content-box" *ngIf="!isLoading">
  <p>This Listing has been viewed {{ listing.views }} times</p>
  <a routerLink="/listings">
    <button>Back</button>
  </a>
  <h2>{{ listing.name }}</h2>
  <p>{{ listing.description }}</p>
  <p>{{ listing.price }}</p>
  <a routerLink="/contact/{{ listing.id }}">
    <button>Contact Sellar</button>
  </a>
</div>
<div class="content-box" *ngIf="isLoading">Loading..</div>
